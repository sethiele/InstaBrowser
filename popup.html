<html>
	<head>
		<link type="text/css" href="/css/smoothness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery-ui-1.8.17.custom.min.js"></script>
		<script type="text/javascript" src="/oauth2/oauth2.js"></script>
		<script type="text/javascript" src="/js/popup.js"></script>
		<link type="text/css" rel="stylesheet" href="/css/popup.css"></link>
	</head>
	<body>
		<div id="headercontrol">
			<a href="#" id="close" onclick="window.close();">Close</a>
			<a href="#" id="stream" onclick="myStream(); $('#headline').html('');">Your Stream</a>
			<a href="#" id="geo" onclick="getLocation();">Near to you</a>
			<a href="#" id="geo" onclick="popular();">popular</a>
			<span id="lastsave"></span>
			<a href="#" id="logout" title="logout" onclick="instaAuth.clearAccessToken(); window.close();">Logout</a>
			
			<div id="search">
				<form id="searchform">
					<input type="text" name="search" id="searchbox"> <input type="submit" name="searchbtn" id="searchbtn" value="Search" />
				</form>
			</div>
			
			<div id="infofield" style="display:none">
				HIER info
			</div>
		</div>
		
		<div id="welcome">
			<img src="" id="meimg" />
			<span id="mename"></span>
			<table>
				<tr>
					<td><span id="photocount"></span>Photos</td>
					<td><span id="followedbycount"></span>Followed by</td>
					<td><span id="followscount"></span>Follows</td>
				</tr>
			</table>
			<div id="followstatus">
				<span id="incoming_follow"></span>
				<span id="outcoming_follow"></span>
			</div>
		</div>
		
		<div id="headline"></div>
		
		<div id="images">
			<img src="/img/loader.gif" id="loader" />
		</div>
		
		<div id="footer">
			<p>
				This product uses the Instagram API but is not endorsed or certified by Instagram.
			</p>
			<p>
				Report a Bug on <a href="http://twitter.com/InstaBrowser" target="_blank">Twitter</a> <br />
				Follow Sebastian on <a href="#" data-uid="483220" class="addfriend">Instagram</a>, <a href="https://plus.google.com/100912127446274756364" target="_blank">Google+</a> or <a href="http://twitter.com/sebat" target="_blank">Twitter</a>
			</p>
		</div>
	</body>
</html>
