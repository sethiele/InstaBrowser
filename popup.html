<html>
	<head>
		<link type="text/css" href="/css/smoothness/jquery-ui-1.8.17.custom.css" rel="stylesheet" />

		<script type="text/javascript" src="/oauth2/oauth2.js"></script>
		<script type="text/javascript" src="/js/popup.js"></script>
		<script type="text/javascript" src="/js/translate.js"></script>
		<link type="text/css" rel="stylesheet" href="/css/popup.css"></link>
		
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-29000954-1']);
		  _gaq.push(['_trackPageview']);
		  _gaq.push(['_gat._anonymizeIp']);

	</head>
	<body>
		<div id="headercontrol">
			<a href="#" id="close" onclick="window.close();">Close</a>
			<a href="#" id="stream" onclick="myStream(); $('#headline').html(''); trackClick('User', 'show', 'self');">Your Stream</a>
			<a href="#" id="geo" onclick="getLocation();">Near to you</a>
			<a href="#" id="popuolar" onclick="popular();">popular</a>
			<span id="lastsave"></span>
			
			<div id="search">
				<form id="searchform">
					<input type="text" name="search" id="searchbox"> <input type="submit" name="searchbtn" id="searchbtn" value="Search" />
				</form>
			</div>
			
			<div id="infofield" style="display:none">
				HIER info
			</div>
		</div>
		
		<div id="welcome">
			<img src="" id="meimg" />
			<span id="mename"></span>
			<table>
				<tr>
					<td><span class="value" id="photocount"></span><span id="photocount_content">Photos</span></td>
					<td><span class="value" id="followedbycount"></span><span id="followedbycount_content">Followed by</span></td>
					<td><span class="value" id="followscount"></span><span id="followscount_content">Follows</span></td>
				</tr>
			</table>
			<div id="followstatus">
				<span id="incoming_follow"></span>
				<span id="outcoming_follow"></span>
			</div>
		</div>
		
		<div id="headline"></div>
		
		<div id="images">
			<img src="/img/loader.gif" id="loader" />
		</div>
		
		<div id="footer">
			<p id="noinstagram">
				This product uses the Instagram API but is not endorsed or certified by Instagram.
			</p>
			<p>
				<span id="bugreporttwitter">Report a Bug on <a href="http://twitter.com/InstaBrowser" target="_blank">Twitter</a></span> <br />
				<span id="followsebastian">Follow Sebastian on <a href="#" data-uid="483220" class="addfriend">Instagram</a>, <a href="https://plus.google.com/100912127446274756364" target="_blank">Google+</a> or <a href="http://twitter.com/sebat" target="_blank">Twitter</a></span>
			</p>
			<p style="text-align: center; font-weight: bold; background: -webkit-repeating-linear-gradient(black, black, red, yellow, yellow)">
				<span style="background: #ffffff; padding: 5px; display: inline-block">Made in Germany</span>
			</p>
		</div>

</html>
